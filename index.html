<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film list</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  </head>
  <body class="bg-primary">
    <div class="container-fluid ">
        <div class="container">
            <div class="row py-5">
                <div class="col-sm-3" id="form">
                    <input type="hidden" class="form-control border-0" id="id" placeholder="id">
                    <div class="form-floating mb-3">
                        
                        <input type="text" class="form-control border-0 bg-secondary text-white" id="filmTitle" placeholder="title">
                        <label for="filmTitle" class="text-white">Film Title</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control border-0 bg-secondary text-white" id="filmDirector" placeholder="director">
                        <label for="filmDirector" class="text-white">Film Director</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control border-0 bg-secondary text-white" id="posterUrl" placeholder="url">
                        <label for="posterUrl" class="text-white">Poster url</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control border-0 bg-secondary text-white" id="filmDate" placeholder="date">
                        <label for="filmDate" class="text-white">Date</label>
                    </div>
                    <div class="d-flex justify-content-center mb-5">
                        <button type="button" class="btn btn-outline-dark me-1" id="clearAll">Clear All</button>
                        <button type="button" class="btn btn-light me-1" id="filmAdd">Add</button>
                        <button type="button" class="btn btn-light me-1 d-none" id="update">Update</button>


                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="card border-0">
                        <div class="card-header text-center bg-secondary text-white border border-0">Films</div>
                        <ul class="list-group list-group-flush d-flex justify-content-between">
                            
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/main.js"></script>
    

  </body>
</html>
